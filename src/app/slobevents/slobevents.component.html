<div class="container-fluid" [@routerAnimation]="'in'">

    </div>

<div class="form-group col-md-6 col-md-offset-3 container1">

<p></p>

 <div class="form-group col-md-12 container1"  >

        <select size="5" multiple  style="width: 100%;overflow: hidden;"><option *ngFor="let ct of Clients">{{ct.name}}</option></select>

        <input id="moveright" type="button" class="btn btn-primary btn-sm" value="Add"  />

    </div>
    <div class="col-md-4">

</div>   

    <div class="container1 col-md-12">

        <th>customer_no</th>
        <th>company</th>
        <th>street</th>

        <th>Actions</th>

    <tbody>
      <tr>
          <td>1</td>

        <span class="glyphicon glyphicon-trash" style="color:red"></span>
        </td>
      </tr>
    </tbody>
    </table>
</div>


<div class="form-group row">     
<div class="form-group col-md-6 col-md-offset-3">
      <h4> <label for="email">Events</label></h4>
