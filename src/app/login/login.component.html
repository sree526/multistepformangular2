
<div  class="row" >
  
<div id="logincontainer" >
  
    <div class="col-md-4"></div>
    <div class="col-md-4" style="border: 1px solid black;padding:20px;display:block;height:auto;background-color:white;    box-shadow: 0 0 5px 0 rgba(0, 0, 0, 0.15);"> 
          <img src="./src/app/images/logo.png" class="logo">
          <h3>Your online tool for requesting and managing professional leave.</h3>
          <form #heroForm="ngForm"  *ngIf="active"  (ngSubmit)="login()" novalidate>
        <div class="form-group">
    <label for="email">Email address:</label>
   <input type="email" id="name" class="form-control"
       required minlength="4" maxlength="24"
       name="name" [(ngModel)]="email"
       #email1="ngModel" >

<div *ngIf="email1.errors && (email1.dirty || email1.touched)"
     class="alert alert-danger">
    <div [hidden]="!email1.errors.required">
      email is required
    </div>
</div>
        </div>
        <div class="form-group ">
    <label for="pwd">Password:</label>
    <input type="password" class="form-control" id="pwd" [(ngModel)]="password" name="password">
        </div>
        <div class="form-group">
  <button type="submit" class="form-control" [disabled]="!heroForm.form.valid" id="loginbutton" >Login</button>
        </div>
  </form>
    </div>
    <div class="col-md-4"></div>
</div>
</div>
